
- ja: '広島大学MD-PhDコースの学生で, 病理学の研究を行っています。'
  en: 'I am Kenji Harada, a 6th-year medical student (MD-PhD course) at Hiroshima University, specializing in pathology research.'

- ja: '広島在住ですが研究の場は国立がん研究センター(柏)にあるため、リモートを活用して人工知能 (AI) 開発や画像解析を中心に研究活動を行っています。<br>'
  en: 'Although I reside in Hiroshima, my primary research activities are based at National Cancer Center (Kashiwa, Japan), where I focus on image analysis and artificial intelligence (AI) development through remote collaboration.<br>'

- ja: '現在に至るまで、<strong>胃癌オルガノイドを用いた抗癌剤耐性に関する研究</strong>を中心に取り組んできました。'
  en: 'To date, my work has centered on investigating <strong>anticancer drug resistance in gastric cancer using organoids</strong>.'

- ja: '耐性獲得による変化を、<i>in vitro</i>、<i>in vivo</i>、bioinformatics、clinical dataなどを組み合わせて多角的に解析してきました。'
  en: 'I have taken a multifaceted approach to elucidate the changes associated with acquired resistance, by integrating <i>in vitro</i> and <i>in vivo</i> models, bioinformatics, and clinical data.<br>'

- ja: '現在は、組織の微小環境について、分子生物学的手法に加えて形態学的特徴を合わせて研究したいという考えから、<strong>AI開発</strong>や<strong>画像解析</strong>にも取り組んでいます。'
  en: 'Recently, driven by my interest in capturing the microenvironment and correlating biological data with morphological characteristics seen in pathological images, I have expanded my research into <strong>AI development</strong> and <strong>image analysis</strong>.'
